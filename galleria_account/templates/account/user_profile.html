{% extends 'shared/_MainLayout.html' %}
{% load render_partial %}

{% block title %}
    <title>My Profile</title>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
               {% render_partial 'galleria_account.views.sidebar' %}
            </div>
            <div class="col-md-8">
                <p>{{ info.first_name }}</p><br>
                <p>{{ info.last_name }}</p><br>
                <p>{{ info.email }}</p><br>
            </div>

        </div>
    </div>
{% endblock %}
